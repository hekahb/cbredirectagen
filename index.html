
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <script>
        // Function to check user agent and redirect
        function checkDeviceAndRedirect() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const birthdate = urlParams.get('idReferral');
            document.getElementById("birthdate").innerHTML = birthdate;
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPhone/i.test(userAgent)) {
                window.location.href = "https://apps.apple.com/app/id6466786350?mt=8";
            } else if (/Android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=id.bni.maverick.at&pcampaignid=fdl_long&url=https://wondr-landing-page.digi46.id/?idReferral%3D"+birthdate;
            }
        }

        // Run the function as soon as the page loads
        window.onload = checkDeviceAndRedirect;

        // Function to show the button after a 2-second delay
        function showButtonWithDelay() {
            setTimeout(function() {
                document.getElementById("playStoreLink").style.display = "block";
            }, 2000);

             setTimeout(function() {
                document.getElementById("appStoreLink").style.display = "block";
            }, 2000);
        }

        // Run the button reveal function when the page loads
        window.onload = function() {
            checkDeviceAndRedirect();
            showButtonWithDelay();
        };
    </script>
</head>
<body>
    <a id="playStoreLink" style="display: none;" href="https://play.google.com/store/apps/details?id=id.bni.wondr&hl=id">Go to PlayStore (Android)</a>
    <a id="appStoreLink" style="display: none;" href="https://apps.apple.com/app/id6466786350?mt=8">Go to AppStore (iOS)</a>
    <span id="birthdate"></span>
</body>
</html>
